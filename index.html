<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2741837670.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <button id="new-day-btn">Start New Day</button>
    <button id="log-day-btn">Log Day!</button>
    <div id="day-card">
      <div id="card-header">
        <span id="date"></span>
        <span>Total: <span id="total">0</span></span>
      </div>
      <div id="set-grid">
      </div>
      <div id="card-footer">
        <div id="rep-input-container">
          <input id="rep-input" type="number" placeholder="Enter Reps">
          <button id="submit-rep-btn">Nice!</button>
        </div>
        <button id="new-set-btn">Start New Set</button>
      </div>
    </div>
    <a href="#day-grid-section"><button id="history-btn">View History</button></a>
  </div>
  <section id="day-grid-section">
  <div id="day-grid"></div>
</section>

  <!-- Modal -->
  <div class="modal-container" id="modal">
    <div class="modal">
      <button class="close-btn" id="close">
        <i class="fa fa-times"></i>
      </button>
      <div class="modal-header">
        <h3>Enter Today's Date</h3>
      </div>
      <div class="modal-content">
        <form class="modal-form">
          <div>
            <input type="text" id="date-input" placeholder="Enter Date">
            <input type="submit" value="Push It!" id="push-it">
          </div>
        </form>
      </div>
    </div>
    </div>
  
  <script src="script.js"></script>
</body>
</html>
